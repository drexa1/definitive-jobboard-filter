<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jobgether companies filter</title>
        <link rel="stylesheet" href="assets/styles/index.css">
    </head>
    <body>
        <div class="top-row">
            <h1>Jobgether companies filter</h1>
        </div>
        <form id="newCompanyForm">
            <input type="text" id="companyInput" placeholder="Enter a company to filter out">
            <button id="addBtn" type="submit">+ Blacklist company</button>
        </form>
        <p class="explanation-text"><span class="jobs-hidden">0</span> jobs from the following companies have been removed from the list.</p>
        <ul id="blacklistedCompanies"></ul>
        <script src="assets/js/index.js"></script>
    </body>

</html>
